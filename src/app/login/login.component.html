<!-- Section: Design Block -->
<section class="text-center ">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://i.postimg.cc/TY86PMhh/Find-The-Job-Of-Your-Dreams-4.png'); background-repeat: no-repeat;
          height: 300px;
          " ></div>

    <div class="card container mx-4 mx-md-5 mb-5 shadow-5-strong bg-dark " style="
          margin-top: -190px;
          backdrop-filter: blur(30px);
          ">
        <div class="card-body  px-md-5">

            <div class="row d-flex justify-content-center ">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5 text-light">Login</h2>
                    <form (ngSubmit)="login()"  [formGroup]="loginFormModel">
                        <div class="">
                            <div class="form-floating mb-3">
                                <input formControlName="email" type="email" class="form-control" name="email"
                                    id="email" placeholder="name@example.com">
                                <label for="email">Email address</label>
                            </div>

                            <!-- error messege -->

                            <div *ngIf="loginFormModel.get('email')?.errors&&loginFormModel.get('email')?.touched">
                                <p class="text-danger" style="font-size:small;">Please enter valid email</p>
                            </div>

                            <div class="form-floating">
                                <input formControlName="psw" type="password" class="form-control" name="password"
                                    id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <!-- error messege -->

                            <div *ngIf="loginFormModel.get('psw')?.errors&&loginFormModel.get('psw')?.touched">
                                <p class="text-danger" style="font-size:small;">Includes characters,numbers and space
                                    only</p>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button  type="submit" class="btn text-light btn-block mb-4 mt-4 w-100" style="background-color: #015155;">
                            Login
                        </button>

                        

                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

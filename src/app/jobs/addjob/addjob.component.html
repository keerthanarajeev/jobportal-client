<!-- Section: Design Block -->
<div class="mt-5 ">
    <section class="text-center mt-4">

        <div class="card mx-5 mx-md-5 my-5" style="margin-top: -100px; background: rgb(5,81,83);">
            <div class="card-body">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-12">
                        <h2 class="fw-bold mb-5 text-light">Post a New Job</h2>
                        <form [formGroup]="addForm" (ngSubmit)="addJobs()">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" formControlName="jobtitle" name="title" class="form-control" id="title"
                                            placeholder="name@example.com">
                                        <label for="title">Job Title</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input name="companyname" formControlName="companyname" type="email" class="form-control" id="companyname"
                                            placeholder="name@example.com">
                                        <label for="companyname">Company Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" name="companylogourl" formControlName="companylogourl" class="form-control" id="companylogourl"
                                            placeholder="name@example.com">
                                        <label for="logourl">Company logo URL</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <textarea name="jobdescription" formControlName="jobdescription" class="form-control" placeholder="Leave a comment here"
                                            id="jobdescription" style="height: 100px"></textarea>
                                        <label for="description">Job Description</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" name="joblocation" formControlName="joblocation" class="form-control" id="joblocation"
                                            placeholder="name@example.com">
                                        <label for="joblocation">Job Location</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <textarea name="aboutcompany" formControlName="aboutcompany" class="form-control" placeholder="About Company"
                                            id="aboutcompany" style="height: 100px"></textarea>
                                        <label for="description">About Company</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <select name="type" class="form-select" id="employmenttype" formControlName="employmenttype" aria-label="Default select example">
                                        <option value="" hidden disabled selected >Employment Type</option>
                                        <option value="1">Full Time Jobs</option>
                                        <option value="2">Part Time Jobs</option>
                                        <option value="3">Work From Home</option>
                                        <option value="4">Internships</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" name="monthlysalary" formControlName="monthlysalary" class="form-control" id="monthlysalary"
                                            placeholder="name@example.com">
                                        <label for="salary">Monthly Salary(min salary-max salary)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" name="qualification" formControlName="qualification" class="form-control" id="qualification"
                                            placeholder="name@example.com">
                                        <label for="qualification">Qualification/Eligibility</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="totalapplicants" formControlName="totalapplicants" class="form-control" id="totalapplicants"
                                            placeholder="name@example.com">
                                        <label for="applicants">Total Applicants</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" name="experience" formControlName="experience" class="form-control" id="experience"
                                            placeholder="name@example.com">
                                        <label for="qualification">Experience</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select name="type" class="form-select" id="category" formControlName="category" aria-label="Default select example">
                                        <option value="" hidden disabled selected >Category</option>
                                        <option value="1">Information technology</option>
                                        <option value="2">Health Care</option>
                                        <option value="3">Education</option>
                                        <option value="4">Sales and Marketing</option>
                                        <option value="5">Aviation</option>
                                        <option value="6">Others</option>

                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="applicationlink" formControlName="applicationlink" class="form-control" id="applicationlink"
                                            placeholder="name@example.com">
                                        <label for="applicationlink">Application Link</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-dark btn-block mb-4 mt-4 w-100 ">
                                Add Job
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Section: Design Block -->
